<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Iniciando em DOM</h1>
    <p>Ver resultados</p>
    <p class="p2">Aprendendo a usar <strong>DOM</strong> em JS</p>
    <div>Click aqui</div>
    <script>
        let n = document.getElementsByTagName(`div`)[0]
        n.innerText = `Ola tudo bem?`
    </script>
</body>
</html>
